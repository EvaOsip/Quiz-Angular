<section class="form" [formGroup]="signupForm" >
  <div class="container">
    <div class="form-content">
      <h1 class="form-title common-title">Регистрация</h1>
      <form class="form-details" autocomplete="off">
        <div class="form-group" [ngStyle]="{'border-color':
         signupForm.get('name')?.invalid &&
         (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}">
          <input type="text" class="form-input" id="name" formControlName="name">
          <label for="name" class="form-label">Имя</label>
        </div>
        <div class="form-group" [ngStyle]="{'border-color':
         signupForm.get('lastName')?.invalid &&
         (signupForm.get('lastName')?.dirty || signupForm.get('lastName')?.touched) ? 'red' : ''}">
          <input type="text" class="form-input" id="last-name" formControlName="lastName">
          <label for="last-name" class="form-label">Фамилия</label>
        </div>
        <div class="form-group" [ngStyle]="{'border-color':
         signupForm.get('email')?.invalid &&
         (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}">
          <input type="text" class="form-input" id="email" formControlName="email" autocomplete="off">
          <label for="email" class="form-label">Электронная почта</label>
        </div>
        <div class="form-group" [ngStyle]="{'border-color':
         signupForm.get('password')?.invalid &&
         (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}">
          <input type="password" class="form-input" id='password' formControlName="password" name="password" autocomplete="new-password">
          <label for="password" class="form-label">Пароль</label>
        </div>
        <div class="form-agree">
          <input type="checkbox" id="agree" required formControlName="agree">
          <label for="agree"
          >Я ознакомлен <a href="#">с правилами сайта</a></label
          >
        </div>
      </form>
      <div class="form-button">
        <button class="button" [disabled]="signupForm.invalid" id="process" (click)="signup()">
          Перейти к выбору теста
        </button>
      </div>
      <div class="form-link">
        Уже зарегистрированны? <a routerLink="/login">Войти</a>
      </div>
    </div>
    <div class="form-image">
      <img src="assets/images/info-image.png" alt="form-image" />
    </div>
  </div>
</section>
