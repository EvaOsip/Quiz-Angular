<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="assets/images/result-background.png" alt="Знаки вопросов">
    </div>
    <div class="big-tittle result-tittle">
      Ура! Ты прошёл тест! <span>Твой результат</span>:
    </div>
    <div class="result-score" id="result-score">{{result}}</div>
    <div class="right-answers">
      <a href="javascript:void(0)" id="right-answers-link">Посмотреть правильные ответы<img src="assets/images/small-arrow.png" alt="Стрелка"></a>
    </div>
  </div>
</section>
